    <style>
    .middle-box{
      width: 60%;
      margin: auto;
      padding: 3%;
    }
    label{
      font-size: 17px;
      font-family: sans-serif;
      font-weight: lighter;
      letter-spacing: 2px;
      text-decoration: underline;
    }
    input,textarea{
      padding: 11px;
    }
    </style>

  <body>

    <div class="nav-bar">
      <h1 class="nav-heading">LA-Zuberia resort</h1>
      <div>
        <ul class="nav-bar-items">
          <a href="/" class="nav-bar-links">
            <li>Home</li>

          <a href="/accomodation" class="nav-bar-links">

    <br>

    <div class="middle-box">
      <form class="" action="/reviews" method="post">

        <br><br>
        <label for="Email">Email</label>
        <br><br>
        <input type="email" name="Email" value="" placeholder="Email ..." size="35px">
        <br><br>
        <label for="Review">Review</label>
        <br><br>
        <textarea name="Review" rows="8" cols="80" placeholder="Write your review here ..."></textarea>
        <br><br>
        <input type="submit" class="btn" value="Publish">
      </form>
    </div>

    <div class="footer">
